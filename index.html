<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threadnotes</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Threadnotes</h1>
        <textarea id="tweetInput" placeholder="Write your note here..."></textarea>
        <div class="button-container">
            <button id="addTweetButton">Add Note to Thread</button>
            <button id="saveThreadButton">Save Thread</button>
            <button id="deleteThreadButton">Delete Thread</button>
        </div>
        <div id="tweetThread"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
