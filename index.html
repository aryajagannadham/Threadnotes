<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threadnotes</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Threadnotes</h1>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <div class="button-container">
            <div class="left-buttons">
                <button id="addNoteButton" title="Add note to thread"><img src="add-note.png" alt="Add Note"></button>
                <button id="saveThreadButton" title="Save thread"><img src="save-thread.png" alt="Save Thread"></button>
                <button id="clearThreadButton" title="Clear thread"><img src="clear-thread.png" alt="Clear Thread"></button>
            </div>
            <div class="right-buttons">
                <button id="reverseOrderButton" title="Reverse order of notes"><img src="reverse-order.png" alt="Reverse Order"></button>
            </div>
        </div>
        <div id="noteThread"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
